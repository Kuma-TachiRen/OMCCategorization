<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>OMCCategorization</title>
  <link rel="icon" href="/images/icon-32x32.png" sizes="32x32" type="image/png" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="js/search.js"></script>
</head>

<body>
  <header>
    <div class="wrapper">
      <p class="logo"><a href="index.html">OMCCategorization</a></p>
      <nav>
        <ul class="nav-items">
          <li class="nav-item"><a href="index.html">Top</a></li>
          <li class="nav-item"><a href="category.html">Category</a></li>
          <li class="nav-item"><a href="search.html">Search</a></li>
          <li class="nav-v-line"></li>
          <li class="nav-item"><a href="https://onlinemathcontest.com">OMC</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="body-contents">
    <h1>Search</h1>
    <details id="setting" open=true>
      <summary>Filter</summary>
      <form class="form-filter">
        <table>
          <tr class="form-group">
            <th>問題名:</th>
            <td><input type="text" id="f.ProbName" name="f.ProbName"></td>
          </tr>
          <tr class="form-group">
            <th>分野:</th>
            <td>
              <div class="chkbox"><input type="checkbox" id="f.FieldA" name="f.FieldA"><label
                  for="f.FieldA">A(代数)</label>
              </div>
              <div class="chkbox"><input type="checkbox" id="f.FieldC" name="f.FieldC"><label
                  for="f.FieldC">C(組合せ)</label>
              </div>
              <div class="chkbox"><input type="checkbox" id="f.FieldG" name="f.FieldG"><label
                  for="f.FieldG">G(幾何)</label>
              </div>
              <div class="chkbox"><input type="checkbox" id="f.FieldN" name="f.FieldN"><label
                  for="f.FieldN">N(整数論)</label>
              </div>
              <div class="chkbox"><input type="checkbox" id="f.FieldExact" name="f.FieldExact"><label
                  for="f.FieldExact">完全一致</label>
              </div>
            </td>
          </tr>
          <tr class="form-group">
            <th>配点:</th>
            <td>
              <input type="number" id="f.PointMin" name="f.PointMin" min="100" max="1000" step="100" value="100">
              <label> ~ </label>
              <input type="number" id="f.PointMax" name="f.PointMax" min="100" max="1000" step="100" value="1000">
            </td>
          </tr>
          <tr class="form-group">
            <th>カテゴリ:</th>
            <td>
              <input type="text" id="f.Category" name="f.Category">
            </td>
          </tr>
          <tr class="form-group">
            <th>キーワード:</th>
            <td>
              <input type="text" id="f.Keywords" name="f.Keywords">
            </td>
          </tr>
        </table>
        <input type="submit" id="f.Filter" name="f.Filter" value="フィルタ">
        <input type="reset">
      </form>
    </details>
    <div id="problem-list">
      <table class="problem-list">
        <thead>
          <tr>
            <th class="sort" data-sort="pl-name" width="80px">問題名</th>
            <th class="sort" data-sort="pl-point" width="50px">配点</th>
            <th class="sort" data-sort="pl-field" width="50px">分野</th>
            <th class="sort" data-sort="pl-category" width="160px">カテゴリ</th>
            <th class="sort" data-sort="pl-keyword">キーワード</th>
          </tr>
        </thead>
        <tbody id="problem-data" class="list">
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
