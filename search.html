<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>OMCCategorization</title>
  <link rel="icon" href="/image/icon-32x32.png" sizes="32x32" type="image/png" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="js/search.js"></script>
</head>

<body>
  <header>
    <div class="wrapper">
      <p class="logo"><a href="index">OMCCategorization</a></p>
      <nav>
        <ul class="nav-items">
          <li class="nav-item"><a href="index">Top</a></li>
          <li class="nav-item"><a href="category">Category</a></li>
          <li class="nav-item"><a href="search">Search</a></li>
          <li class="nav-v-line"></li>
          <li class="nav-item"><a href="https://onlinemathcontest.com">OMC</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div class="body-contents">
    <h1>Search</h1>
    <details id="setting" open=true>
      <summary>フィルタ</summary>
      <form class="form-filter">
        <table>
          <tr class="form-group">
            <th>問題名:</th>
            <td>
              <input type="text" id="f-name" name="f-name">
              <div class="chkbox"><input type="checkbox" id="f-name-not" name="f-name-not"><label
                  for="f-name-not">NOT検索</label>
              </div>
            </td>
          </tr>
          <tr class="form-group">
            <th>分野:</th>
            <td>
              <div class="chkbox"><input type="checkbox" id="f-field-a" name="f-field-a"><label
                  for="f-field-a">A(代数)</label>
              </div>
              <div class="chkbox"><input type="checkbox" id="f-field-c" name="f-field-c"><label
                  for="f-field-c">C(組合せ)</label>
              </div>
              <div class="chkbox"><input type="checkbox" id="f-field-g" name="f-field-g"><label
                  for="f-field-g">G(幾何)</label>
              </div>
              <div class="chkbox"><input type="checkbox" id="f-field-n" name="f-field-n"><label
                  for="f-field-n">N(整数論)</label>
              </div>
              <div class="chkbox"><input type="checkbox" id="f-field-exact" name="f-field-exact"><label
                  for="f-field-exact">完全一致</label>
              </div>
            </td>
          </tr>
          <tr class="form-group">
            <th>配点:</th>
            <td>
              <input type="number" id="f-point-min" name="f-point-min" min="0" max="1000" step="100" value="0">
              <label> ~ </label>
              <input type="number" id="f-point-max" name="f-point-max" min="0" max="1000" step="100" value="1000">
            </td>
          </tr>
          <tr class="form-group">
            <th>カテゴリ:</th>
            <td>
              <select id="f-category" name="f-category">
                <option value="">-</option>
              </select>
            </td>
          </tr>
          <tr class="form-group">
            <th>キーワード:</th>
            <td>
              <input type="text" id="f-keywords" name="f-keywords">
            </td>
          </tr>
          <tr class="form-group">
            <th>CA関連:</th>
            <td>
              <div class="chkbox"><input type="checkbox" id="f-ca" name="f-ca"><label for="f-ca">CA済</label>
              </div>
              <div class="chkbox"><input type="checkbox" id="f-ca-not" name="f-ca-not"><label for="f-ca-not">未CA</label>
              </div>
              <div class="chkbox"><input type="checkbox" id="f-ca-show" name="f-ca-show"><label
                  for="f-ca-show">CA管理ボタン表示</label>
              </div>
            </td>
          </tr>
          <tr class="form-group">
            <th>公式/有志:</th>
            <td>
              <div class="chkbox"><input type="checkbox" id="f-official" name="f-official"><label
                  for="f-official">公式コン</label>
              </div>
              <div class="chkbox"><input type="checkbox" id="f-voluntary" name="f-voluntary"><label
                  for="f-voluntary">有志コン</label>
              </div>
            </td>
          </tr>
        </table>
        <input type="button" class="form-apply" id="f-apply" name="f-apply" value="フィルタ">
        <input type="button" class="form-reset" id="f-reset" name="f-reset" value="リセット">
      </form>
    </details>
    <div id="problem-list">
      <p id="search-result">検索結果：</p>
      <table class="problem-list">
        <thead>
          <tr>
            <th class="sort" data-sort="pl_name" width="150px">問題名</th>
            <th class="sort" data-sort="pl_point" width="50px">配点</th>
            <th class="sort" data-sort="pl_field" width="50px">分野</th>
            <th class="sort" data-sort="pl_category">カテゴリ</th>
            <th class="sort" data-sort="pl_keyword">キーワード</th>
          </tr>
        </thead>
        <tbody id="problem-data" class="list">
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
