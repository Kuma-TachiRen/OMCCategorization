<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>OMCCategorizer - Stats</title>
  <link rel="icon" href="./image/icon-32x32.png" sizes="32x32" type="image/png" />
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.1/chart.min.js"></script>
  <script type="text/javascript" src="js/loader.js"></script>
  <script type="text/javascript" src="js/api.js"></script>
  <script type="text/javascript" src="js/storage.js"></script>
  <script type="text/javascript" src="js/stats.js"></script>
</head>

<body>
  <div id="loader" class="loader">
    <div class="loading-mark"></div>
  </div>
  <div id="contents" class="contents">
    <header>
      <div class="wrapper">
        <p class="logo"><a href="index">OMCCategorizer</a></p>
        <nav>
          <ul class="nav-items">
            <li class="nav-item"><a href="index">Top</a></li>
            <li class="nav-item"><a href="category">Category</a></li>
            <li class="nav-item"><a href="search">Search</a></li>
            <li class="nav-item"><a href="stats">Stats(β)</a></li>
            <li class="nav-v-line"></li>
            <li class="nav-item"><a href="https://onlinemathcontest.com">OMC</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="body-contents">
      <h1>Stats</h1>
      <p style="font-size: 18px; font-weight: bold;">しばらくの間CAデータの更新を停止します．再開は未定です．</p>
      <input type="text" class="user-id" id="user-id" placeholder="OMC ID">
      <input type="button" class="user-load" id="user-load" value="Load">
      <span id="data-update-date" class="data-update-date"></span>
      <div class="loading-mark-mini" id="loading-mark" style="display: none;"></div>
      <input type="button" id="image-download" value="Generate Image & Download">
      <div style="display: flex;">
        <div class="stats-data" id="ca-count">
          <span class="name">CA Count</span>
          <span class="value" max="0"></span>
        </div>
        <div class="stats-data" id="ca-point-sum">
          <span class="name">CA Point Sum</span>
          <span class="value" max="0"></span>
        </div>
      </div>
      <div style="position: relative; width:600px; height:450px">
        <canvas id="stats-chart" style="position: relative; width:600px; height:450px"></canvas>
      </div>
    </div>
  </div>
</body>

</html>
